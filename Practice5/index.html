  <body>
    <button id="container" onclick="displayNumber();">0</button>

  <script>
    let a = localStorage.getItem("a") || 0;
    function displayNumber() {
      let button = document.querySelector("#container");
      a++;
      localStorage.setItem("a", a);
      button.innerText = a;
    }

    let name = "Jasjot";
    let mydate = new Date();
    if (mydate <= 12) {
      console.log(`Good Morning ${name}`);
    } else if (mydate <= 18) {
      console.log(`Good Evening ${name}`);
    } else {
      console.log(`Good Night ${name}`);
    }
