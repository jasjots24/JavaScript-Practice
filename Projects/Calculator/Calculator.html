<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="styleSheet" href="calculator.css"/>
</head>
<body>
    <center><div id="cal">
        <input id="box1" readonly></p>
        <div class="button-container">
            <button class="button" onclick="currentDisplay='';document.querySelector('#box1').value =currentDisplay">C</button>

        <button class="button" onclick="currentDisplay+=1;document.querySelector('#box1').value =currentDisplay">1</button>

        <button class="button" onclick="currentDisplay+=2;document.querySelector('#box1').value =currentDisplay">2</button>

        <button class="button"onclick="currentDisplay+='+';document.querySelector('#box1').value =currentDisplay">+</button>

        <button class="button"onclick="currentDisplay+=3;document.querySelector('#box1').value =currentDisplay">3</button>

        <button class="button"onclick="currentDisplay+=4;document.querySelector('#box1').value =currentDisplay">4</button>

        <button class="button"onclick="currentDisplay+='-';document.querySelector('#box1').value =currentDisplay">-</button>

        <button class="button"onclick="currentDisplay+=5;document.querySelector('#box1').value =currentDisplay">5</button>

        <button class="button"onclick="currentDisplay+=6;document.querySelector('#box1').value =currentDisplay">6</button>
        
        <button class="button"onclick="currentDisplay+='*';document.querySelector('#box1').value =currentDisplay">*</button>

        <button class="button"onclick="currentDisplay+=7;document.querySelector('#box1').value =currentDisplay">7</button>

        <button class="button"onclick="currentDisplay+=8;document.querySelector('#box1').value =currentDisplay">8</button>

        <button class="button"onclick="currentDisplay+='/';document.querySelector('#box1').value =currentDisplay">/</button>

        <button class="button"onclick="currentDisplay+=9;document.querySelector('#box1').value =currentDisplay">9</button>

        <button class="button"onclick="currentDisplay+=0;document.querySelector('#box1').value =currentDisplay">0</button>

        <button class="button"onclick="currentDisplay+='.';document.querySelector('#box1').value =currentDisplay">.</button>

        <button class="button"
        onclick= "let result = eval(currentDisplay);
        currentDisplay= result;document.querySelector('#box1').value =currentDisplay">=</button>

        </div>
    </div>
</center>
    <script src="calculator.js">
    </script>
</body>
</html>
